<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>demo</title>
	<link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="/static/css/bootstrap.min.css"  rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen"> 
	
	<script type="text/javascript" src="/static/js/jquery.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
</head>
<style type="text/css">
	
</style>

<body>

<div class="form-group" style="width:950px;margin:20px">
	<h1>feed index</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>备注</th>
				<th>开始日期</th>
				<th>结束日期</th>
				<th>ucid</th>
				<th>oid</th>
				<th>是否结束</th>
				<th>进度</th>

			</tr>
		</thead>


	<tbody>
	{%for i in data%}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.Remarks}}</td>
			<td>{{i.Stime}}</td>
			<td>{{i.Etime}}</td>
			<td>{{i.ucid}}</td>
			<td>{{i.oid}}</td>
			{%ifequal  i.Whether 0%}
			<td>再等等</td>
			{%else%}
			<td>完成</td>
			{%endifequal%}
			<td>{{i.comprogress}}/{{i.startprogress}}</td>
		</tr>
	{%endfor%}
	</tbody>


	</table>
	<br/>
	<br/>
	<hr />
</div>



</body>
<script type="text/javascript">

</script>
</html>
